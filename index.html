<!DOCTYPE html>
<html>
<head>
  <title>i got you</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      font-size: 1em;
      padding: 2em;
      line-height: 1.6em;
    }
    h1 {
      font-size: 3em;
      text-align: center;
      margin-bottom: 1em;
    }
    #fade {
      opacity: 0;
      transition: opacity 2s ease-in;
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 2em;
    }
    #countdown {
      text-align: center;
      font-size: 1.5em;
      color: red;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
      border: 2px solid white;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2m2dDJwljk8zY61H2GimF28rB62p5slT3Ho0CjU="
    crossorigin=""
  />
</head>
<body>
  <h1>i got you</h1>
  <div id="fade">This location will be logged.</div>
  <div id="countdown">You have 5 seconds to allow access...</div>
  <pre id="info">Loading...</pre>
  <div id="map" style="display: none;"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-v9v+d6yywWyW5GfjS8iUVtgv88jRUZDh+Zf2XpN2xXo="
    crossorigin="">
  </script>

  <script>
    const fadeEl = document.getElementById("fade");
    const countdownEl = document.getElementById("countdown");
    const infoEl = document.getElementById("info");
    const mapEl = document.getElementById("map");

    setTimeout(() => {
      fadeEl.style.opacity = 1;
    }, 500);

    let seconds = 5;
    const interval = setInterval(() => {
      seconds--;
      countdownEl.textContent = `You have ${seconds} second${seconds !== 1 ? "s" : ""} to allow access...`;
      if (seconds <= 0) {
        clearInterval(interval);
        countdownEl.textContent = "Requesting location...";
        requestLocation();
      }
    }, 1000);

    async function requestLocation() {
      let output = "";

      // IP info
      try {
        const res = await fetch("https://api.db-ip.com/v2/free/self");
        const data = await res.json();
        output += `IP Address: ${data.ipAddress}\n`;
        output += `Location (IP): ${data.city || "?"}, ${data.stateProv || "?"}, ${data.countryName || "?"}\n\n`;
      } catch {
        output += "IP/Location: Failed to load\n\n";
      }

      // Device info
      const ua = navigator.userAgent;
      const isMobile = /Mobi|Android/i.test(ua);
      const os = navigator.platform || "Unknown";
      const browser = navigator.userAgentData?.brands?.[1]?.brand || "Unknown";

      output += `Device: ${isMobile ? "Mobile" : "Desktop"}\n`;
      output += `OS: ${os}\n`;
      output += `Browser: ${browser}\n\n`;
      output += `Screen Size: ${window.screen.width}x${window.screen.height}\n`;
      output += `Language: ${navigator.language}\n`;
      output += `Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}\n\n`;

      infoEl.innerText = output;

      // GPS + Map
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude.toFixed(5);
            const lon = pos.coords.longitude.toFixed(5);
            output += `Exact GPS:\nLatitude: ${lat}\nLongitude: ${lon}\n\n`;
            infoEl.innerText = output;

            mapEl.style.display = "block";
            const map = L.map("map").setView([lat, lon], 13);
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
              maxZoom: 19,
              attribution: "&copy; OpenStreetMap contributors",
            }).addTo(map);
            L.marker([lat, lon]).addTo(map).bindPopup("You're here ðŸ‘€").openPopup();
          },
          err => {
            output += `Exact GPS: Permission denied or unavailable\n\n`;
            infoEl.innerText = output;
          }
        );
      } else {
        output += `Exact GPS: Not supported\n\n`;
        infoEl.innerText = output;
      }
    }
  </script>
</body>
</html>
