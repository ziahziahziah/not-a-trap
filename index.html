<!DOCTYPE html>
<html>
<head>
  <title>i got you</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      font-size: 1em;
      padding: 2em;
      line-height: 1.6em;
    }
    h1 {
      font-size: 3em;
      text-align: center;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>i got you</h1>
  <pre id="info">Loading...</pre>

  <script>
    async function getInfo() {
      let output = "";

      // IP + location
      try {
        const res = await fetch("https://api.db-ip.com/v2/free/self");
        const data = await res.json();
        output += `IP Address: ${data.ipAddress}\n`;
        output += `Location (IP): ${data.city || "?"}, ${data.stateProv || "?"}, ${data.countryName || "?"}\n\n`;
      } catch {
        output += "IP/Location: Failed to load\n\n";
      }

      // Device info
      const ua = navigator.userAgent;
      const isMobile = /Mobi|Android/i.test(ua);
      const os = navigator.platform || "Unknown";
      const browser = navigator.userAgentData?.brands?.[1]?.brand || "Unknown";

      output += `Device: ${isMobile ? "Mobile" : "Desktop"}\n`;
      output += `OS: ${os}\n`;
      output += `Browser: ${browser}\n\n`;

      output += `Screen Size: ${window.screen.width}x${window.screen.height}\n`;
      output += `Language: ${navigator.language}\n`;
      output += `Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}\n\n`;

      // GPS LOCATION
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude.toFixed(5);
            const lon = pos.coords.longitude.toFixed(5);
            output += `Exact GPS:\nLatitude: ${lat}\nLongitude: ${lon}\n\n`;
            document.getElementById("info").innerText = output;
          },
          err => {
            output += `Exact GPS: Permission denied or unavailable\n\n`;
            document.getElementById("info").innerText = output;
          }
        );
      } else {
        output += `Exact GPS: Not supported\n\n`;
      }

      document.getElementById("info").innerText = output;
    }

    getInfo();
  </script>
</body>
</html>
